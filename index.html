<!DOCTYPE html>
<!-- Il tag HTML è il tag di apertura di ogni documento HTML. 
L'attributo "lang" riferisce al browser qual è la lingua del documento. -->
<html lang="it">

<!-- Dentro al tag head ci vanno tutte le specifiche necessarie al browser per caricare correttamente la pagina. -->

<head>
    <!-- Questo è il modo corretto per caricare il file CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Questo è il titolo che verrà mostrato sul tab del nostro Browser -->
    <title>Lezione 1. Le basi di HTML & CSS</title>
</head>

<!-- Dentro al tag body ci va il layout della pagina. Tutto ciò che è inserito qua verrà visualizzato a schermo. -->

<body>
    <!-- <h1> sta per heading1 (titolo1). È il titolo per eccellenza. -->
    <!-- class="" è un ATTRIBUTO. Ci permette di poter "acchiappare" tutti gli elementi con questa classe per assegnarli uno stile particolare. -->
    <h1 class="red-text">Ciao mondo!</h1>
    <!-- <p> sta per paragraph (paragrafo). È una classica riga di testo. -->
    <p>Questa è la mia prima lezione sull'HTML e sul CSS</p>
    <!-- <button> come è prevedibile significa bottone. -->
    <button>Invia</button>
    <button class="delete">Cancella</button>
</body>

</html>
